<ion-header>

  <ion-navbar>
    <ion-title>Assign Receiver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-avatar item-left>
      <img [src]="item.profilePic">
    </ion-avatar>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
  </ion-item>
</ion-list>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
        <ion-input type="number" placeholder="number" formControlName="name"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
    <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
    <span>
      ASSIGN
    </span>
  </button>
</ion-content>
