<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PAY' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="bc">
      Bitcoin
    </ion-segment-button>
    <ion-segment-button value="ap">
      AliPay
    </ion-segment-button>
    <ion-segment-button value="wp">
      Wechat Pay
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'ap'">
    <ion-card>
      <img src="assets/img/alipayqr.jpg">
    </ion-card>
    <button ion-button (click)='pay()'>
      {{ 'PAY' | translate }}
    </button>
  </ion-list>
  
  <ion-list *ngSwitchCase="'wp'">
    <ion-card>
      <img src="assets/img/qr.png">
    </ion-card>
  </ion-list>
  
  <ion-list *ngSwitchCase="'bc'">
    <ion-card>
      <img src="assets/img/qr.png">
    </ion-card>
    Bitcoin
  </ion-list>
</div>
</ion-content>
