<ion-header>

  <ion-navbar>
    <ion-title>Pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
      Bitcoin
    </ion-segment-button>
    <ion-segment-button value="puppies">
      Other
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'puppies'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/thumbnail-puppy-1.jpg">
      </ion-thumbnail>
      <h2>AliPay</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/thumbnail-puppy-1.jpg">
      </ion-thumbnail>
      <h2>Wechat Pay</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'kittens'">
    <ion-card>
      <img src="assets/img/qr.png">
    </ion-card>
    Bitcoin
  </ion-list>
</div>
</ion-content>
