<ion-header>
  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>
  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
    <ion-list>
      <ion-list-header>
        History
      </ion-list-header>
    <ion-item *ngFor="let histitem of currentItems">
      <button ion-item (click)="openItem(histitem)">
        <ion-avatar item-left>
          <ion-icon name="heart" color="primary"></ion-icon>
        </ion-avatar>
        <h2>{{histitem.project}}</h2>
        <h3>{{histitem.money}} RMB</h3>
        <p>{{histitem.desc}}</p>
      </button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
