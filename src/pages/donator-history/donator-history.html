<ion-header>
  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>
  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
    <ion-list>
      <ion-list-header>
        History
      </ion-list-header>
      <ion-item>
        <ion-avatar item-left>
          <ion-icon name="heart" color="primary"></ion-icon>
        </ion-avatar>
        <h2>Project Name</h2>
        <h3>2 RMB</h3>
        <p>Just something</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
