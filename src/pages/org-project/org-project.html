<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
    <button ion-button full (click)="manage()">{{ 'MANAGE_RECEIVER' | translate }}</button>
    <button ion-button full (click)="assign()">{{ 'ASSIGN_RECEIVER' | translate }}</button>
    <button ion-button full (click)="history()">{{ 'DONATION_HISTORY' | translate }}</button>
  </div>
</ion-content>
