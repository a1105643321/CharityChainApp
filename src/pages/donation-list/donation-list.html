<ion-header>

  <ion-navbar>
    <ion-title>Projects</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="gotoTrack()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-left>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <p><ion-badge item-right>{{item.count}}</ion-badge>donations</p>
        <ion-note item-right *ngIf="item.note">{{item.note}}</ion-note>
      </button>

    </ion-item-sliding>
  </ion-list>
</ion-content>
