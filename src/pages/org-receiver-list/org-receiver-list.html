<ion-header>
  <ion-navbar>
    <ion-title>{{ 'MANAGE_RECEIVER' | translate }}</ion-title>

    <ion-buttons end *ngIf="isManage">
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
    <ion-item *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-left>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <h3>{{ 'RECEIVER_RECEIVED' | translate }} {{item.money}} {{ 'MONEY_UNIT' | translate }}</h3>
        <p>{{item.about}}</p>
      </button>
      </ion-item>
    </ion-list>
</ion-content>
